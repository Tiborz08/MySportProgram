<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSP/Séance 1</title>
    <link rel="stylesheet" href="dist/style.css">
    <link rel="icon" type="image/x-icon" href="src/img/logoMSP.jpeg">
    <link rel="stylesheet" href="bonus.css" class="rel">
</head>
<body class="bg-gray-100">
    <div id="header" class="top-0 w-full">

                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />

                            <h1 class="ml-5 sm:block text-blue-600 font-bold text-2xl">MySportProgram</h5>
                        </a>
                    </div>
                    <ul class="hidden lg:flex lg:items-center lg:justify-center lg:gap-6 xl:gap-10">
                        <li class="relative">
                            <button id="btnHead" class="flex items-center justify-center">
                                Programmes

                                </span>
                            </button>
                            <div id="navHead" class="absolute left-28 z-20 transition transform -translate-x-1/2" x-transition:enter="duration-250 ease-out" x-transition:enter-start="opacity-0 -translate-y-8" x-transition:enter-end="opacity-100" x-transition:leave="duration-250 ease-in" x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0 -translate-y-8" style="display: none;">
                                <div class="mt-4 w-224 p-8 bg-white shadow-lg transform transition-transform origin-top">
                                    
                                </div>
                            </div>
                        </li>
                        <li><a href="#">Nouveautés</a></li>
                        <li><a href="https://partners.laravel.com">Partenaires</a></li>
                    </ul>
                    <div class="flex-1 flex items-center justify-end">
                        <button @click.prevent="$dispatch('toggle-search-modal')" title="Search">
                            <svg class="w-6 h-6 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>

                        <a class="border hidden lg:ml-4 lg:inline-flex" href="index.html">

                            </span>

                                <ul>
                                    <li><a class="block w-full py-2" href="https://forge.laravel.com">Programmes</a></li>
                                    <li><a class="block w-full py-2" href="https://vapor.laravel.com">Nutrition</a></li>
                                    <li><a class="block w-full py-3" href="https://laravel-news.com">Nouveautés</a></li>
                                    <li><a class="block w-full py-3" href="https://partners.laravel.com">Partenaires</a></li>
                                    <li class="flex sm:justify-center">
                                        <a class="inline-flex border mt-3 w-full max-w-md" href="index.html">
                                            <span class="w-full inline-flex items-center justify-center self-stretch px-4 py-2 text-sm text-gray-700 text-center border border-gray-700 font-bold uppercase hover:text-gray-900 hover:bg-gray-200">
                                                Se connecter
                                            </span>
                                        </a>
                                    </li>
                                    <li class="flex sm:justify-center">
                                        <a class="inline-flex border mt-3 w-full max-w-md" href="#">
                                            <span class="w-full inline-flex items-center justify-center self-stretch px-4 py-2 text-sm text-white text-center font-bold uppercase bg-blue-500 hover:bg-blue-600">
                                                S'inscrire
                                            </span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </nav>

    <div class="flex flex-col md:justify-start items-center m-4">
        <img src="src/img/cali.jpeg" class="shadow-lg" alt="seance-dos">
        <p class="text-lg text-center pt-2">{Indications spécifiques au progmamme}</p>
    </div>
    <div class="h-16 w-[50%] border-r-2 border-gray-200 border-solid rounded-r"></div>
    <div class="my-4 mx-12">
        <video src="src/videos/video3.mp4" class="shadow-lg" autoplay muted loop></video>
    </div>
    <div class="h-16 w-[50%] border-r-2 border-gray-200 border-solid rounded-r"></div>
    
    <script src="menus.js"></script>
</body>
</html>
