<!DOCTYPE html>
<html lang="en" class="h-full scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="dist/style.css" rel="stylesheet">
</head>
<body class="bg-gray-200 flex content-center justify-center items-center h-full">
  <div class="bg-white shadow-lg max-w-lg md:flex">
    <img class="w-full h-40 object-cover md:h-full flex-1" src="src/img/img1.png" alt="">
    <div class="p-4 flex-1 md:flex md:flex-col justify-center">
      <h1 class="text-2xl font-bold text-gray-800 mb-2">Connexion</h1>
      <div class="mb-4">
        <label for="username" class="block text-gray-600 mb-2">
          Nom d'utilisateur
        </label>
        <input type="text" id="username" name="username" class="border shadow-inner py-2 px-3 text-gray-700 w-full focus:shadow-outline">
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-600 mb-2">
          Mot de passe
        </label>
        <input type="password" id="password" name="password" class="border shadow-inner py-2 px-3 text-gray-700 w-full focus:shadow-outline">
      </div>
      <button type="submit" onclick=user() class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Se connecter</button>
    </div>
    <h1 class=""></div>
  </div>

  <script src="user.js"></script>
</body>
</html>
